<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Qibao!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');

        body {
            background: radial-gradient(circle, #ffb6c1, #ffd700);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: white;
            font-size: 60px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: pulse 0.5s infinite alternate;
            margin: 0;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.1);
            }
        }

        #image {
            width: 300px;
            height: auto;
        }

        p {
            font-family: 'Dancing Script', cursive;
            color: white;
            font-size: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 10px 0;
        }

        .falling {
            position: absolute;
            top: -50px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                top: 100vh;
            }
        }
    </style>
</head>

    <script>
        const emojis = ['üíñ', 'üéà', '‚≠ê', 'üç∞'];

        function createFallingEmoji() {
            const emoji = document.createElement('span');
            emoji.classList.add('falling');
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = Math.random() * window.innerWidth + 'px';
            emoji.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(emoji);

            setTimeout(() => {
                document.body.removeChild(emoji);
            }, 5000);
        }

        setInterval(createFallingEmoji, 500);

            cake.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(cake);

            setTimeout(() => {
                document.body.removeChild(cake);
            }, 5000);
        });
