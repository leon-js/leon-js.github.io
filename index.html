<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <title>琪宝的生日惊喜</title>
    <style>
        body {
            background: linear-gradient(to bottom, #ffd1dc 0%, #ffb6c1 100%);
        }

        #password-screen {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 24px;
            margin: 8px;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #ff69b4;
        }

        #error-message {
            color: #e74c3c;
            font-size: 18px;
            margin-top: 10px;
            display: none;
        }

        #success-screen {
            display: none;
            background-color: #fff0f5;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 700px;
            margin: 0 auto;
            text-align: center;
            position: relative;
        }

        #success-screen h1 {
            color: #ff1493;
            font-family: 'Pacifico', cursive;
            font-size: 6rem;
            margin-bottom: 2rem;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        #success-screen img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 2rem;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        #success-screen p {
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1.5rem;
            line-height: 1.6;
        }

        button {
            background-color: #ff69b4;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff1493;
        }

        h1 {
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        p {
            color: #555;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>

<body class="flex flex-col items-center justify-center h-screen">
    <div id="password-screen">
        <h1 class="text-3xl font-bold mb-6 text-center">请输入密码</h1>
        <div class="flex justify-center">
            <input type="text" maxlength="1" oninput="moveToNext(this)" id="input1">
            <input type="text" maxlength="1" oninput="moveToNext(this)" id="input2">
            <input type="text" maxlength="1" oninput="moveToNext(this)" id="input3">
            <input type="text" maxlength="1" oninput="moveToNext(this)" id="input4">
            <input type="text" maxlength="1" oninput="moveToNext(this)" id="input5">
            <input type="text" maxlength="1" oninput="moveToNext(this)" id="input6">
        </div>
        <p id="error-message">密码错误，请重试</p>
    </div>
    <div id="success-screen" class="text-center">
        <h1 class="text-5xl font-bold mb-6">生日快乐，琪宝！</h1>
        <img src="https://picsum.photos/300/300" alt="礼物图片" class="mb-6 rounded-full">
        <p class="text-2xl">亲爱的琪宝，在这个特别的日子里，昊昊祝你生日快乐，愿你生活充满阳光，每天都开开心心！</p>
    </div>

    <script>
        function moveToNext(input) {
            if (input.value.length === input.maxLength) {
                let next = input.nextElementSibling;
                if (next) {
                    next.focus();
                } else {
                    checkPassword();
                }
            }
        }

        function checkPassword() {
            let password = '';
            for (let i = 1; i <= 6; i++) {
                password += document.getElementById(`input${i}`).value;
            }
            if (password === '110899') {
                document.getElementById('password-screen').style.display = 'none';
                document.getElementById('success-screen').style.display = 'block';
            } else {
                document.getElementById('error-message').style.display = 'block';
                for (let i = 1; i <= 6; i++) {
                    document.getElementById(`input${i}`).value = '';
                }
                document.getElementById('input1').focus();
            }
        }
    </script>
</body>

</html>
